<div class="container p-4">
  <!--Login form-->
  <div class="row"  *ngIf="isLoginForm">
    <div class="col-lg-6">
      <p>Login notes</p>
    </div>
    <div class="col-lg-6 border-left">
      <form>
        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            id="loginEmail"
            class="form-control"
name="email"
            [(ngModel)]="loginForm.email"
            placeholder="enter your email address..."
          />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="loginForm.password"
            placeholder="emter your password..."
          />
        </div>
        <small id="switch-form" (click)="fromState()"
          >Don't have an account? Click here.</small
        >
        <div class="form-group">
          <button class="btn btn-light mt-2" type="button" (click)="logIn()">Login</button>
        </div>
      </form>
    </div>
  </div>
  <!--Sign up form-->
  <div class="row" *ngIf="!isLoginForm">
    <div class="col-lg-6 border-right">
      <form [formGroup]="signUpForm">
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="enter your name..."
          />
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input
            type="number"
            class="form-control"
            formControlName="phone"
            placeholder="enter your phone number..."
          />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="enter your email address..."
          />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            (keyup)="runtimePasswordChecking()"
            placeholder="emter your password..."
          />
        </div>
        <div class="form-group">
          <label>Confirm password:</label>
          <small id="passMSG" style="text-align: center; color: red;"></small>
          <input
            type="password"
            class="form-control"
            formControlName="confPass"
            (keyup)="runtimePasswordChecking()"
            placeholder="confirm your password..."
          />
        </div>
        <div class="form-group">
          <label>Profile image:</label>
          <input
            type="file"
            class="form-control"
            (change)="onFileChange($event)"
            id="file"
            placeholder="upload your recent photo..."
          />
        </div>
        <small id="switch-form" (click)="fromState()"
          >Already have an account? Click here.</small
        >
        <div class="form-group">
          <button
            class="btn btn-light mt-2"
            type="button"
            (click)="signUp()"
            [disabled]="!validForm"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <p>Signup notes</p>
    </div>
  </div>
</div>
